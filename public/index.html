<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/style.css">

        <script src="js/jquery-2.1.3.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>

    </head>
    <body data-spy="scroll" data-target=".menu">

    <div class="overview">

        <div class="container">

            <div class="row">

                <div class="col">
                    <h1>Success</h1>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="button" class="btn-run-test btn btn-success"><span class="glyphicon glyphicon-play" aria-hidden="true"></span> Run test</button>
                    <button type="button" class="btn-stop-test btn btn-danger"><span class="glyphicon glyphicon-stop" aria-hidden="true"></span> Stop test</button> 
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <span class="text-muted executionTime"></span>
                </div>
            </div>
            
            <div class="row row-progress">
                <div class="col">
                    <div class="progress">
                      <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                        <span class="sr-only">40% Complete (success)</span>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="results">
        <div class="results-container">
            <div class="container">
                
                <ul class="results-nav nav nav-pills">
                    <li role="presentation" class="active"><a href="#">Report</a></li>
                    <li role="presentation"><a href="#">Output</a></li>
                </ul>

                <div class="row">
                    <div id="results" class="col-md-8">

                    </div>

                    <div class="col-md-4">
                        <div data-spy="affix" data-offset-top="60" data-offset-bottom="200" >
                            
                            <div class="menu" id="menu">
                            
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </body>
</html>
